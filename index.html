<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Responsive Image Gallery</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans antialiased"><header class="bg-white shadow-md py-4"><div class="container mx-auto px-4"><h1 class="text-3xl font-bold text-gray-800 text-center">My Responsive Image Gallery</h1></div></header><main class="container mx-auto px-4 py-8"><section class="mb-8"><h2 class="text-2xl font-semibold text-gray-700 mb-4">Gallery Showcase</h2><div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"><div class="relative group cursor-pointer bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105"><img src="sample.png" alt="An abstract red image" class="w-full h-48 object-cover image-item"><div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"><span class="text-white text-lg font-semibold">View Image</span></div></div><div class="relative group cursor-pointer bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105"><img src="sample.png" alt="A vibrant red color field" class="w-full h-48 object-cover image-item"><div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"><span class="text-white text-lg font-semibold">View Image</span></div></div><div class="relative group cursor-pointer bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105"><img src="sample.png" alt="Solid red background" class="w-full h-48 object-cover image-item"><div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"><span class="text-white text-lg font-semibold">View Image</span></div></div><div class="relative group cursor-pointer bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105"><img src="sample.png" alt="Simple red image" class="w-full h-48 object-cover image-item"><div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"><span class="text-white text-lg font-semibold">View Image</span></div></div></div></section></main><div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden p-4"><div class="relative bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-auto"><button class="absolute top-2 right-2 text-gray-800 hover:text-gray-900 text-3xl font-bold p-2 leading-none" id="close-modal">&times;</button><img id="modal-image" src="" alt="Full size image" class="w-full h-auto object-contain rounded-lg"><p id="modal-image-caption" class="p-4 text-center text-gray-700"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const galleryImages = document.querySelectorAll('.image-item');const imageModal = document.getElementById('image-modal');const modalImage = document.getElementById('modal-image');const modalImageCaption = document.getElementById('modal-image-caption');const closeModalBtn = document.getElementById('close-modal');galleryImages.forEach(img => {img.parentElement.addEventListener('click', () => {modalImage.src = img.src;modalImage.alt = img.alt;modalImageCaption.textContent = img.alt;imageModal.classList.remove('hidden');});});closeModalBtn.addEventListener('click', () => {imageModal.classList.add('hidden');});imageModal.addEventListener('click', (e) => {if (e.target === imageModal) {imageModal.classList.add('hidden');}});document.addEventListener('keydown', (e) => {if (e.key === 'Escape' && !imageModal.classList.contains('hidden')) {imageModal.classList.add('hidden');}});});</script></body></html>
